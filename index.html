<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Comic Sans MS", cursive;
  overflow: hidden;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.2);
}

h1 {
  color: #ff4d6d;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: float 6s infinite;
}

@keyframes float {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

#message {
  display:none;
  font-size:24px;
  color:#ff4d6d;
}
</style>
</head>

</div>

</html>
